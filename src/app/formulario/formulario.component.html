<div class="row justify-content-center mt-4">
    <div class="col-md-8">
      <form class="row g-2" >
        <div class="col-auto">
          <select #opcionSeleccionada (change)="tipoOperacion($event)"
          [ngClass]="{'bg-success': tipo === 'ingresoOperacion', 'bg-danger':tipo === 'egresoOperacion'}"
           class="form-select bg-success">
            <option value="ingresoOperacion" selected>+</option>
            <option value="egresoOperacion">-</option>
          </select>
        </div>
        <div class="col">
          <input [ngClass]="{'bg-success': tipo === 'ingresoOperacion', 'bg-danger':tipo === 'egresoOperacion'}"
          type="text" class="form-control border-success" [(ngModel)]="nuevaDescripcion"
          name="descripcion" placeholder="DescripciÃ³n" required />
        </div>
        <div class="col-auto">
          <input [(ngModel)]="nuevoPrecio" 
          [ngClass]="{'bg-success': tipo === 'ingresoOperacion', 'bg-danger':tipo === 'egresoOperacion'}"
          name="precio" type="number" class="form-control border-success" placeholder="Valor" required />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-success"
          [ngClass]="{'bg-success': tipo === 'ingresoOperacion', 'bg-danger':tipo === 'egresoOperacion'}"
          (click)="agregarFlujo(opcionSeleccionada.value)">
            <i class="bi bi-check-circle"></i> <!-- Bootstrap Icon -->
          </button>
        </div>
      </form>
    </div>
  </div>
